
<html>
<head>
<title></title>
    <script src="http://echarts.baidu.com/build/dist/echarts.js"></script>
</head>
<body>
    <div id="main" style="width:700px; height:450px"></div>

    <script type="text/javascript">
        // 路径配置
        require.config({
            paths: {
                echarts: 'http://echarts.baidu.com/build/dist'
            }
        });

        // 使用
        require(
          [
            'echarts',
            'echarts/chart/pie', // 按需加载
          ],
          function (ec) {
              // 基于准备好的dom，初始化echarts图表
              var myChart = ec.init(document.getElementById('main'));
              //设置数据
             var  option = {
                  title: {
                      text: '农资交易销量图',
                      subtext: '纯属虚构',
                      x: 'center'
                  },
                  tooltip: {
                      trigger: 'item',
                      formatter: "{a} <br/>{b} : {c} ({d}%)"
                  },
                  legend: {
                      orient: 'vertical',
                      x: 'left',
                      data: ['农药', '化肥', '种子', '农膜', '农机']
                  },
                  toolbox: {
                      show: true,
                      feature: {
                          mark: { show: true },
                          dataView: { show: true, readOnly: false },
                          magicType: {
                              show: true,
                              type: ['pie', 'funnel'],
                              option: {
                                  funnel: {
                                      x: '25%',
                                      width: '50%',
                                      funnelAlign: 'left',
                                      max: 1548
                                  }
                              }
                          },
                          restore: { show: true },
                          saveAsImage: { show: true }
                      }
                  },
                  calculable: true,
                  series: [
                      {
                          name: '销量来源',
                          type: 'pie',
                          radius: '55%',
                          center: ['50%', '60%'],
                          data: [
                              { value: 335, name: '农药' },
                              { value: 310, name: '化肥' },
                              { value: 234, name: '种子' },
                              { value: 135, name: '农膜' },
                              { value: 1548, name: '农机' }
                          ]
                      }
                  ]
              };


              // 为echarts对象加载数据 
              myChart.setOption(option);
          }
        );
    </script>

</body>
</html>
